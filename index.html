<!DOCTYPE html>
<html>
<head>
  <title>Contactos</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="contact-form" class="container">
    <h1>Agregar Contacto</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>      
      <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha-nacimiento" required>
      
      <button id="agregar" type="button">Agregar</button>
    </form>
  </div>

  <div id="errorMessages" style="display: none;"></div>
  <div id="confirmationMessage" style="display: none;"></div>

  
  <div id="contact-list" class="container">
    <h1>Lista de Contactos</h1>
  </div>
  
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
